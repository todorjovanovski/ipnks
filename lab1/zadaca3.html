<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Longest String</title>
    <script type="text/javascript">
        var str = prompt("Vnesi string:");
        var arr = str.split(/[., ]+/);
        var max = arr[0];
        for(var i=0; i<arr.length; i++) {
            if(arr[i].length > max.length)
                max = arr[i];
        }
        document.write(max);
    </script>
</head>

</html>
