<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove element</title>
    <script>
        function removeElement(array, element) {
            let newArray = []
            for(let i=0; i<array.length; i++) {
                if(array[i] !== element)
                    newArray.push(array[i])
            }
            return newArray
        }
        let array = [2, 5, 9, 6]
        console.log(removeElement(array, 5))
    </script>
</head>
<body>
</body>
</html>
